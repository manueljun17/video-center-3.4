<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>


    <div id="entrance" style="display:none;">
        <header>
            <h2 class="logo">Video English</h2>
        </header>
        <section class="content">
            <form>
                <label>Please input your name</label>
                <input name="username" placeholder="Input Username" />
                <input type="submit" value="Log In" />
                <button type="button" class="login-admin">Sign as Admin</button>
            </form>
        </section>
        <footer class="footer">
            <h2>Copyright</h2>
        </footer>
    </div>
    <div id="lobby">
        <header>
            <h2 class="logo">Lobby</h2>
        </header>
        <section class="content">
        <div id="lobby-menu">
            <h1>Lobby <span class="my-name"></span></h1>
            <button class="update-username">Update Username</button>
            <button class="create-room">Create Room</button>
            <button class="logout">Logout</button>
        </div>
        <div id="lobby_form_username">
            <form>
                <h4>Update Username</h4>
                <input name="username" placeholder="Input user name" />
                <input type="submit" value="Update">
            </form>
        </div>
        <div id="lobby_form_roomname">
            <form>
                <h4>Create Room</h4>
                <input name="roomname" placeholder="Input room name" />
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="chat">
            <h4>Lobby</h4>
            <div class="display"></div>
            <form>
                <input name="message">
            </form>
        </div>
        <h4>Room List</h4>
        <div class="room-list"></div>
        <div class="private-chat-container"></div>
        </section>
        <footer class="footer">
            <h2>Copyright</h2>
        </footer>
    </div>
    <div id="room">
        <header>
            <div class="logo">LOGO</div>
            <div class="roomname">Room Name</div>
            <div class="buttons">
                <!--<img layout="tile" src='tmp/1.png' width="60" height="30" style="border-radius:50%">-->
                <button type="button" layout="tile">Tile</button>
                <button type="button" layout="list">List</button>
                <button type="button" layout="overlap">Overlap</button>
                <button type="button" class="whiteboard">Whiteboard</button>
                <button type="button" class="room-leave">Leave</button>
            </div>
        </header>
             
        <section class="content">
            <div class="side">
            <div class="users" layout="overlap">
                <div class="user"><img src="tmp/1.png"></div>
                <div class="user"><img src="tmp/2.png"></div>
                <div class="user"><img src="tmp/3.png"></div>
                <div class="user"><img src="tmp/4.png"></div>
                <div class="user"><img src="tmp/5.png"></div>
                <div class="user"><img src="tmp/6.png"></div>
                <div class="user"><img src="tmp/7.png"></div>
                <div class="user main"><img src="tmp/8.png"></div>                          
                
            </div>
            <div class="chat">
                <div class="user-list" style="display:none;"></div>
                <div class="display"></div>
                <form>
                    <input name="message">
                </form>

            </div>
            <div id="document" class="document">
                <span class="books">Books</span>

                    <div class="file-upload">
                        <form enctype="multipart/form-data" method="POST" target="file_upload_iframe">
                            <input name="userfile" type="file" onchange="submit();" />
                        </form>
                        <iframe name='file_upload_iframe' src="javascript:void(0)" style="width:0; height:0; position: absolute; left:-1024px;" width="0" height="0"></iframe>
                    </div>
            </div>
            </div>
            <div id="whiteboard">
                    <nav>
                        <button class="clear btn btn-primary btn-sm"><i class="fa fa-file-o" aria-hidden="true"></i> <span>Clear</span></button>
                        <button class="eraser btn btn-primary btn-sm"><i class="fa fa-eraser" aria-hidden="true"></i> <span>Eraser</span></button>
                        <button class="draw btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i> <span>Draw</span></button>
                        <select class="draw-size">
                            <option value="1" class="option">Size</option>
                            <option value="2" class="option">Extra Small</option>
                            <option value="3" class="option">Small</option>
                            <option value="4" class="option">Medium</option>
                            <option value="5" class="option">Large</option>
                            <option value="8" class="option">Extra Large</option>
                        </select>

                        <select class="draw-color">
                            <option value="Default" class="option">Color</option>
                            <option value="Black" class="option">Black</option>
                            <option value="Grey" class="option">Grey</option>
                            <option value="White" class="option">White</option>
                            <option value="Red" class="option">Red</option>
                            <option value="Green" class="option">Green</option>
                            <option value="Blue" class="option">Blue</option>
                        </select>
                        <select class="canvas-size">
                            <option value="small">340x400</option>
                            <option value="medium">480x600</option>
                            <option value="large">600x720</option>
                        </select>
                    </nav>
                <div class="container">
                    <div class="book">
                        <img book" src="img/white.jpg">
                    </div>
                    <canvas width="340" height="400"></canvas>
                </div>
                <!--/.container-->
            </div>
            
        </section>
        <figure class="tab-opener"><h3>User List</h3></figure>
        <div class="private-chat-container"></div>
    </div>
